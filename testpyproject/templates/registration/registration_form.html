{% extends "index.html" %}

{% block title %}Create an account{% endblock %}

{% block content-top %}
    <h1>Create an account</h1>
    {% if form.errors %}
        <p class="error">Please correct the errors below:</p>
    {% endif %}
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Create the account">
    </form>
{% endblock %}
